<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: red">
          <h1>From the Empire</h1>
          <p>The Black Eagles</p>
        </div>
        <div style="background-color: blue">
          <h1>From the Kingdom</h1>
          <p>The Blue Lions</p>
        </div>
        <div style="background-color: yellow">
          <h1>From the Alliance</h1>
          <p>The Golden Deer</p>
        </div>
        <div style="background-color: grey">
          <h1>Meet the Houses</h1>
          <p>Fodlian Continent</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="background-image: url('/images/fe3h\ title\ screen.avif')"
        ></div>
        <div
          style="background-image: url('/images/fe3h\ golden\ deer.jpg')"
        ></div>
        <div
          style="background-image: url('/images/fe3h\ blue\ lions.jpg')"
        ></div>
        <div
          style="background-image: url('/images/fe3h\ black\ eagles.jpg')"
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
